<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.typekit.net/bzj1cbw.css">
</head>
<body>
    <div class="title_container">
        <div class='rock_title' id="title">Rock</div>
        <div id="title">-</div>
        <div class='paper_title' id="title">Paper</div>
        <div id="title">-</div>
        <div class='scissors_title' id="title">Scissors</div>
    </div>
    <div class="game_container">
        <div class="btn_container">
            <button class="opt_btn" id="rock_btn" value="rock"></button>
            <button class="opt_btn" id="paper_btn" value="paper"></button>
            <button class="opt_btn" id="scissors_btn" value="scissors"></button>
        </div>
        <div id="container" class="results"></div>
    </div>
    <script src="./game.js"></script>
</body>
</html>
